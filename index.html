<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign In | Sluralpright</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/login-logo.png" alt="Sluralpright" />
          </div>
          <form>
            <div>
              <label for="username">Email or Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="text-input"
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="text-input"
              />
            </div>
            <button type="submit" class="btn primary-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="btn secondary-btn">Create an account</a>
        </div>

        <footer id="main-footer">
          <p>Copyright &copy; 2022 Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy policy</a>
          </div>
        </footer>
      </div>

      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <div class="showcase-title">
              <div class="img-text">
                <img src="img/login-h1.png" alt="" />
              </div>
            </div>
            <a href="#" class="btn free-btn">Try for free</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
